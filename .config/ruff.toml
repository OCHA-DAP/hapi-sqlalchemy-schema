line-length = 79
exclude = ["_version.py"]

[lint]
# List of rules: https://docs.astral.sh/ruff/rules/
select = [
  "E",   # pycodestyle - default
  "F",   # pyflakes - default
  "I"    # isort
]
ignore = [
    "E501", # Line too long
    "D100", # missing-module-docstring
    "D101", # missing-class-docstring
    "D103" # missing-function-docstring
]

[lint.isort]
known-local-folder = ['hapi_schema', 'sample_data']
